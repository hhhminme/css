<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            transition: all 1s;
        }


        img:hover {
            -webkit-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100px);
        }

        h1 {
            font-size: 100px;
            -webkit-filter: blur(4px);
            -o-filter: blur(4px);
            filter: blur(4px);
        }
        }
    </style>
</head>

<body>
    <h1>Map</h1>
    <img src="약도2.jpg" alt="">
</body>

</html>
